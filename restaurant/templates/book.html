{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          <form action="" method="post">
          {% csrf_token %}
          {{form.as_p}}
          <p>
              <label for="reservation_slot">Reservation time:</label>
              <select id="reservation_slot">
                <option value="0" disabled>Select time</option>
              </select>
            </p>
          <input type="submit" id="button">
        </form>
          </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->




  </article>
</section>
<script>
  console.log('hello Script')
// select reservation date field  
  const date_field = document.getElementById('id_reservation_date')
  date_field.type='date'; //-> replaced step 9
  
  const date = new Date()
  date_field.value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`

  console.log(date_field.value)
  //getBookings()
  
/*  Step 10: Part two */

date_field.addEventListener('change',getBookings)

function getBookings() {
  let reserved_slots = []
  const date = date_field.value
  document.getElementById('today').innerHTML = date
    
  fetch("{% url 'bookings' %}" + '?date=' + date)
    .then(r => r.json())
    .then(data => {
      reserved_slots = []
      bookings = ''
      slot_bank=[]  
      /* Step 11: Part three */
      for(let item of data){
        console.log('item.field',item.fields)
        reserved_slots.push(item.fields.reservation_slots)
        bookings = `<p>${item.fields.first_name} - ${formatTime(item.fields.reservation_slot)}</p>`
        slot_bank.push(bookings)
      }
  
      /* Step 12: Part four  */
      let slot_options ='<option value="0" disabled>Select time</option>'

      for(let i = 10; i <20; i++){
        const label = formatTime(i)
        
        if(reserved_slots.includes(i)==true){
          slot_options += `<option value=${i} disabled>${label}</option>`
        }else{
          slot_options += `<option value=${i}>${label}</option>`
        }
      }

        document.getElementById('reservation_slot').innerHTML = slot_options

        if(bookings==''){
          bookings = "No bookings"
        }else{
          console.log(slot_bank)
          const print_slot = slot_bank.map(item => item)
          document.getElementById('bookings').innerHTML = print_slot;
        }
      }) //<-- closing bracket for fetch
  }//<-- closing bracket for Bookings

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }


  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      first_name: document.getElementById('first_name').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
    }

    fetch("{% url 'bookings' %}", { method: 'post', body: JSON.stringify(formdata) })
      .then(r => r.text())
      .then(data => {
        getBookings()
      })
  })
</script>
{% endblock %}
